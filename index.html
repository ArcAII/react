  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #root {
      width: 80%;
      max-width: 800px;
      background: #202327;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 14px;
      font-family: monospace;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #333;
      color: #fff;
    }
    .output {
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 5px;
      border: 1px solid #444;
    }
    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [code, setCode] = React.useState(`
        const HelloWorld = () => <h1>Hello, React!</h1>;
        ReactDOM.createRoot(document.getElementById("output")).render(<HelloWorld />);
      `);
      const [error, setError] = React.useState("");

      const executeCode = () => {
        try {
          setError("");
          const outputDiv = document.getElementById("output");
          outputDiv.innerHTML = ""; // Clear previous output
          eval(Babel.transform(code, { presets: ['react', 'env'] }).code);
        } catch (err) {
          setError(err.message);
        }
      };

      React.useEffect(() => {
        executeCode();
      }, [code]);

      return (
        <div>
          <h1>Xode React Editor</h1>
          <textarea
            value={code}
            onChange={(e) => setCode(e.target.value)}
            placeholder="Write your React code here..."
          ></textarea>
          <div className="output">
            <h2>Output:</h2>
            <div id="output"></div>
            {error && <pre style={{ color: "red" }}>{error}</pre>}
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
